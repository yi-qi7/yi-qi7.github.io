<!DOCTYPE html>

        /* æ ‘å¹² */
        .tree-trunk {

        .ornament {

        .ornament-1 { background: #e53935; top: 120px; left: -40px; }

        /* æ˜Ÿæ˜Ÿé¡¶é¥° */
        .star {

        .cat-ear-left, .cat-ear-right {
            width: 0;

            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 25px solid #f5f5dc;
            position: absolute;

        .cat-ear-left { left: 0; transform: rotate(-30deg); }
        .cat-ear-right { right: 0; transform: rotate(30deg); }
        .cat-eye-left, .cat-eye-right {
            width: 8px;
            height: 8px;
            background: #000;
            border-radius: 50%;
            position: absolute;
            top: 10px;
        }
        .cat-eye-left { left: 10px; }
        .cat-eye-right { right: 10px; }
        .cat-nose {
            width: 8px;
            height: 8px;
            background: #ff9e80;
            border-radius: 50%;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        .cat-body {
            width: 60px;
            height: 40px;
            background: #f5f5dc;
            border-radius: 50% 50% 30% 30%;
            position: absolute;
            top: 30px;
            left: 10px;
        }
        .cat-tail {
            width: 30px;
            height: 10px;
            background: #f5f5dc;
            border-radius: 50%;
            position: absolute;
            top: 40px;
            right: -20px;
            transform: rotate(30deg);
            animation: tailWag 2s ease-in-out infinite alternate;
        }
        /* åŠ¨ç”»å®šä¹‰ */
        @keyframes rotateTree {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }
        @keyframes spinStar {
            0% { transform: translateX(-50%) rotate(0deg); }

        }
        @keyframes blink {

            100% { opacity: 0.7; transform: scale(1.1); }

        @keyframes catMove {
            0% { transform: translateX(-50%) translateZ(50px) rotate(0deg); }
            100% { transform: translateX(-50%) translateZ(50px) rotate(5deg); }
        }
        @keyframes tailWag {

        }
        /* é€‚é…ç§»åŠ¨ç«¯ */
        @media (max-width: 768px) {
            .tree-top {
                border-left: 70px solid transparent;
                border-right: 70px solid transparent;
                border-bottom: 100px solid #2e7d32;
            }
            .tree-middle {
                border-left: 90px solid transparent;
                border-right: 90px solid transparent;
                border-bottom: 120px solid #2e7d32;

        }
    </style>
</head>
<body>
    <div class="christmas-tree">
        <!-- æ˜Ÿæ˜Ÿé¡¶é¥° -->
        <div class="star"></div>
        
        <!-- åœ£è¯æ ‘ä¸»ä½“ -->
        <div class="tree-top"></div>
        <div class="tree-middle"></div>
        <div class="tree-bottom"></div>
        
        <!-- è£…é¥°çƒ -->
        <div class="ornament ornament-1"></div>
        <div class="ornament ornament-2"></div>
        <div class="ornament ornament-3"></div>
        <div class="ornament ornament-4"></div>
        <div class="ornament ornament-5"></div>
        
        <!-- æ ‘å¹² -->

        <!-- å°çŒ« -->
        <div class="cat">
            <div class="cat-head">
                <div class="cat-ear-left"></div>
                <div class="cat-ear-right"></div>
                <div class="cat-eye-left"></div>
                <div class="cat-eye-right"></div>
                <div class="cat-nose"></div>
            </div>
            <div class="cat-body"></div>

        </div>
    </div>

    <script>
        // å¯é€‰ï¼šåŠ¨æ€æ·»åŠ æ›´å¤šè£…é¥°çƒï¼ˆå¢å¼ºæ•ˆæœï¼‰
        const tree = document.querySelector('.christmas-tree');
        const ornamentCount = 8; // é¢å¤–æ·»åŠ 8ä¸ªè£…é¥°çƒ
        const colors = ['#e53935', '#ffeb3b', '#42a5f5', '#ec407a', '#66bb6a', '#ba68c8'];
        
        for (let i = 0; i < ornamentCount; i++) {
            const ornament = document.createElement('div');
            ornament.classList.add('ornament');
            ornament.style.background = colors[Math.floor(Math.random() * colors.length)];
            // éšæœºä½ç½®
            const posX = Math.random() * 200 - 100; // -100 ~ 100
            const posY = Math.random() * 250 + 80;  // 80 ~ 330
            ornament.style.top = `${posY}px`;
            ornament.style.left = `${posX}px`;
            // éšæœºåŠ¨ç”»æ—¶é•¿
            ornament.style.animation = `blink ${1 + Math.random() * 2}s infinite alternate`;
            tree.appendChild(ornament);
        }
    </script>
