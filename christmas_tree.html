<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÊóãËΩ¨Âú£ËØûÊ†ë</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(45deg, #1a1a2e, #16213e, #0f3460);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            perspective: 1000px;
        }
        
        .container {
            position: relative;
            text-align: center;
        }
        
        .tree {
            position: relative;
            width: 300px;
            height: 500px;
            margin: 0 auto;
            transform-style: preserve-3d;
            animation: rotate 15s infinite linear;
        }
        
        .layer {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            border-style: solid;
        }
        
        .layer1 {
            width: 0;
            height: 0;
            border-width: 0 80px 120px 80px;
            border-color: transparent transparent #27ae60 transparent;
            bottom: 120px;
        }
        
        .layer2 {
            width: 0;
            height: 0;
            border-width: 0 100px 140px 100px;
            border-color: transparent transparent #2ecc71 transparent;
            bottom: 80px;
        }
        
        .layer3 {
            width: 0;
            height: 0;
            border-width: 0 120px 160px 120px;
            border-color: transparent transparent #3498db transparent;
            bottom: 40px;
        }
        
        .trunk {
            width: 30px;
            height: 80px;
            background: linear-gradient(to right, #8B4513, #A0522D, #8B4513);
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: 0;
            border-radius: 5px;
        }
        
        .star {
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-bottom: 40px solid #f1c40f;
            position: absolute;
            left: 50%;
            transform: translateX(-50%) rotate(180deg);
            bottom: 380px;
            filter: drop-shadow(0 0 10px #f39c12);
            animation: twinkle 2s infinite alternate;
        }
        
        .lights {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .light {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: lightTwinkle 1.5s infinite alternate;
        }
        
        .snow {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .snowflake {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall linear infinite;
        }
        
        .title {
            color: white;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes rotate {
            0% { transform: rotateY(0deg) rotateX(5deg); }
            100% { transform: rotateY(360deg) rotateX(5deg); }
        }
        
        @keyframes twinkle {
            0% { opacity: 0.7; transform: translateX(-50%) rotate(180deg) scale(1); }
            100% { opacity: 1; transform: translateX(-50%) rotate(180deg) scale(1.1); }
        }
        
        @keyframes lightTwinkle {
            0% { opacity: 0.3; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.2); }
        }
        
        @keyframes fall {
            0% { transform: translateY(-100px) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }
        
        @keyframes glow {
            0% { text-shadow: 0 0 10px rgba(255,255,255,0.5); }
            100% { text-shadow: 0 0 20px rgba(255,255,255,0.8), 
                           0 0 30px rgba(255,255,255,0.6); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">üéÑ Âú£ËØûÂø´‰πê! üéÑ</h1>
        <div class="tree">
            <div class="star"></div>
            <div class="layer layer3"></div>
            <div class="layer layer2"></div>
            <div class="layer layer1"></div>
            <div class="trunk"></div>
            <div class="lights" id="lights"></div>
            <div class="snow" id="snow"></div>
        </div>
    </div>

    <script>
        // ÂàõÂª∫ÂΩ©ÁÅØ
        function createLights() {
            const lightsContainer = document.getElementById('lights');
            const lightColors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            
            for (let i = 0; i < 50; i++) {
                const light = document.createElement('div');
                light.className = 'light';
                
                // ÈöèÊú∫‰ΩçÁΩÆ
                const angle = Math.random() * Math.PI * 2;
                const radius = 50 + Math.random() * 150;
                const x = 150 + Math.cos(angle) * radius;
                const y = 200 + Math.sin(angle) * radius * 0.5;
                
                light.style.left = x + 'px';
                light.style.top = y + 'px';
                light.style.backgroundColor = lightColors[Math.floor(Math.random() * lightColors.length)];
                light.style.animationDelay = Math.random() * 2 + 's';
                
                lightsContainer.appendChild(light);
            }
        }
        
        // ÂàõÂª∫Èõ™Ëä±
        function createSnow() {
            const snowContainer = document.getElementById('snow');
            
            for (let i = 0; i < 100; i++) {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                
                const size = Math.random() * 5 + 2;
                snowflake.style.width = size + 'px';
                snowflake.style.height = size + 'px';
                snowflake.style.left = Math.random() * 100 + '%';
                snowflake.style.animationDuration = (Math.random() * 5 + 5) + 's';
                snowflake.style.animationDelay = Math.random() * 5 + 's';
                
                snowContainer.appendChild(snowflake);
            }
        }
        
        // ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            createLights();
            createSnow();
        });
    </script>
</body>
</html>
